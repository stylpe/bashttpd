<html>
<head>
  <title>Teeest</title>
  <style>
    /*form {
      display: flex;
      flex-flow: column nowrap;
    }*/
    output {
      white-space: pre;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <script type="module">
    const f = document.forms.editor;
    f.addEventListener('submit', async function(ev) {
      ev.preventDefault();
      f.out.textContent="Wait for it...";
      f.ariaBusy = "true";
      try {
        const response = await fetch( "./conjure", {
          method: "POST",
          body: `${f.name1.value}\x1c${f.content1.value}\x1f${f.name2.value}\x1c${f.content2.value}\x1f`
        });
        f.out.textContent = await response.text();
      }
      catch(error)  {
        f.out.textContent = error.message;
      }
      f.ariaBusy = "false";
    });
  </script>
</head>
<body>
  <h1>A title!</h1>
  <form name="editor" method="post" action="conjure">
    <input type="text" name="name1" value="problem.essence">
    <textarea name="content1">language Essence 1.3
$ simple Sudoku spec
letting n be 9
letting b be 3
letting index  be domain int(1..n)
letting values be domain int(0..n)

given x : matrix indexed by [index,index] of int(0..n) $ 0 = blank
find  y : matrix indexed by [index,index] of index
such that
  forAll i,j : index . x[i,j] != 0 -> y[i,j] = x[i,j],
  forAll i : index   . allDiff(  y[i,..] ),
  forAll j : index   . allDiff([ y[i,j] | i : index ]),
  forAll u,v : int(0..b-1) .
    allDiff([ y[u*3 + i,v*3 + j] | i,j : int(1..b) ])</textarea>
    <input type="text" name="name2" value="problem.param">
    <textarea name="content2">letting x be [
[ 5, 3, 0, 0, 7, 0, 0, 0 ,0 ],
[ 6, 0, 0, 1, 9, 5, 0, 0, 0 ],
[ 0, 9, 8, 0, 0, 0, 0, 6, 0 ],
[ 8, 0, 0, 0, 6, 0, 0, 0, 3 ],
[ 4, 0, 0, 8, 0, 3, 0, 0, 1 ],
[ 7, 0, 0, 0, 2, 0, 0, 0, 6 ],
[ 0, 6, 0, 0, 0, 0, 2, 8, 0 ],
[ 0, 0, 0, 4, 1, 9, 0, 0, 5 ],
[ 0, 0, 0, 0, 8, 0, 0, 7, 9 ]
]</textarea>
    <input type="submit">
    <output name="out">Output goes here</output>
  </form>
</body>
</html>
